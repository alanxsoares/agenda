{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-linguagem" content="pt-br">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="Agenda">
        <title>Agenda - Django</title>
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class="bg-secondary ">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'contato:index' %}">Agenda Django</a>
                <button class="navbar-toggler"
                        type="button" o
                        data-bs-toggle="collapse"
                        data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contato:create'%}">adicionar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" action="{% url 'contato:search' %}">
                        <input class="form-control me-2"
                               name="q"
                               type="text"
                               value="{{ q_value }}"
                               placeholder="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        {% block conteudo %}
        {% endblock conteudo %}
        {% bootstrap_javascript %}
    </body>
</html>
